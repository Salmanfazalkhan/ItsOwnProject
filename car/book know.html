    body {
      background-color: #f4f6f9;
    }
    .form-section {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #1a3c34;
      font-weight: bold;
    }

<body>

<!-- Header -->
<div class="container my-5">
  <div class="form-section">
    <h2 class="form-title"> Book Your Car Now</h2>

    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        
        <div class="col-md-6">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
        </div>

        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="03021480680" required>
        </div>

        <div class="col-md-6">
          <label for="car" class="form-label">Select Car</label>
          <select class="form-select" id="car" required>
            <option selected disabled>Select a car</option>
            <option value="Corolla">Toyota Corolla</option>
            <option value="Civic">Honda Civic</option>
            <option value="Alto">Suzuki Alto</option>
            <option value="Fortuner">Toyota Fortuner</option>
            <option value="Sportage">Kia Sportage</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="pickupDate" class="form-label">Pickup Date</label>
          <input type="date" class="form-control" id="pickupDate" required>
        </div>

        <div class="col-md-6">
          <label for="returnDate" class="form-label">Return Date</label>
          <input type="date" class="form-control" id="returnDate" required>
        </div>

        <div class="col-12">
          <label for="location" class="form-label">Pickup Location</label>
          <input type="text" class="form-control" id="location" placeholder="City or address" required>
        </div>

        <div class="col-12">
          <label for="message" class="form-label">Additional Message</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Any special request..."></textarea>
        </div>
        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn px-5 text-white" style="background-color: #1a3c34;">Book Now</button>
        </div>
      </div>
    </form>
  </div>
</div>
